<div class="container">
    <header class="blog-header py-3">
        <h4>Author List</h4>
      </header>
      <div class="row">
              <div class="col-sm-3">
                  <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Author:</h5>
                        <ul class="nav-item list-group list-group-flush">
                            <li class="list-group-item" *ngFor="let datos of listaAutores">
                              <td >
                                  <a class="nav-link" (click)="getPosts(datos.name)"> <u>{{datos.name}}</u> </a>
                              </td>
                              </li>
                          </ul>

                          
                      </div>
                    </div>
              </div>
              <div class="col-sm-9">
                  <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Posts:</h5>
                        <div class="card" *ngFor="let datos of listaPublicaciones">
                            <div class="card-body">
                              <h5 class="card-title">Title: {{datos.title}}</h5>
                              <p class="card-text">Description: {{datos.description}}</p>
                              <p class="card-text">Date: {{datos.date}}</p>
                            </div>
                          </div>
                      </div>
                    </div>
              </div>
            </div>
</div>
